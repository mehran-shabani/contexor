name: Release (auto tag & GitHub Release)

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node (semantic-release runtime)
        uses: actions/setup-node@v5
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci || npm install
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
