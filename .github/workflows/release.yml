name: Release (auto tag & GitHub Release)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node (semantic-release runtime)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install semantic-release deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i -D semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/release-notes-generator @semantic-release/commit-analyzer @semantic-release/github
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
